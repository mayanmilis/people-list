<div class="grid">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>City</th> 
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let person of people">
                <td>{{ person.name }}</td>
                <td>{{ person.city }}</td>
            </tr>
        </tbody>    

    </table>
</div>
